{% extends "network/layout.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div id="all_posts_page">
        <h1>All Posts</h1>
        <form id="new_post">
            {% csrf_token %}
            <textarea name="post" class="form-control" id="post" cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn-primary mb-3">Post</button>
        </form>
        <ul id="all_posts_list" class="list-group list-group-flush">
        </ul>
    </div>

    <div id="profile_page" class="row">
        <div class="col card" style="width: 18rem;">
            <div class="card-body">
                <h5 id="username"></h5>
                <div id="follow_button_div"> <button id="follow_button" class="btn btn-primary"></button>
                </div>
                <p class="card-text" id="following">Following: </p>
                <p class="card-text" id="followers">Followers: </p>
            </div>
        </div>
        <div class="col" id="profile_posts">
            <ul id="profile_posts_list" class="list-group list-group-flush">
            </ul>
        </div>

    </div>

</div>



<div id="not-found">
    <h1 id="nf-title">404 Not found</h1>
    <h4 id="nf-body">The page you are looking for does not exist!</h4>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'network/network.js' %}"></script>
{% endblock %}
